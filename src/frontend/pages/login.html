<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | College LMS</title>
    <link rel="icon" type="image/x-icon" href="../../../public/images/ico-logo.ico">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login to ILL College LMS</h2>
        <form>
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">ðŸ”’</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="onboarding.html">Sign up</a>.</p>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var passwordToggle = document.querySelector('.password-toggle');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.innerText = 'ðŸ”“';
            } else {
                passwordField.type = 'password';
                passwordToggle.innerText = 'ðŸ”’';
            }
        }
    </script>

</body>
</html>
